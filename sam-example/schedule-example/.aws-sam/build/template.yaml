AWSTemplateFormatVersion: '2010-09-09'
Description: schedule-example
Transform:
- AWS::Serverless-2016-10-31
Resources:
  ServerManager:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function that logs the payload of messages sent to an
        associated SQS queue.
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Handler: server-manager.checkRunning
      Events:
        CloudWatchEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 * * * ? *)
      MemorySize: 128
      Timeout: 100
      CodeUri: ServerManager
      Environment:
        Variables:
          NODE_OPTIONS: ' --enable-source-maps'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/server-manager.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: ServerManager
